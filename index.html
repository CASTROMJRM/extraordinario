<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión 2 Extraordinario "Estilos Bootstrap"</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/icono.ico">
    
</head>
<body>
    <div class="container title">
        <h1 class="display-4">Universidad Tecnológica de la Huasteca Hidalguense</h1>
    </div>

    <div class="container text-center my-5">
        <img src="imgs/2021091804500411_gal (1).png" alt="Universidad Tecnológica de la Huasteca Hidalguense"  class="img-fluid my-3 rounded-img opacity-img">
        <p class="lead">TSU en Tecnologías de la Información</p>
        <p class="lead">Desarrollo Multiplataforma</p>
        <div class="my-3">
            <i class="fas fa-laptop fa-2x mx-2"></i>
            <i class="fas fa-desktop fa-2x mx-2"></i>
            <i class="fas fa-mobile-alt fa-2x mx-2"></i>
        </div>

        <a class="social" href="https://www.utth.edu.mx">
            <img src="imgs/facebook.png" alt="Logo Universidad" class="logo img-fluid my-3 custom-border">
        </a>
        <a class="social" href="https://www.utth.edu.mx">
            <img src="imgs/instagram.jpeg" alt="Imagen Representativa"  class="logo img-fluid my-3 custom-border">
        </a>
        
    </div>
    <!-- Bootstrap JS -->
    <script src="https://kit.fontawesome.com/5fe3584e54.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGkJA4pePWaZT4I4g5UUeDFH8If1y8vqI3FwFjGK3OfNJK8H07voBxTZ0x/" crossorigin="anonymous"></script>
</body>
</html>
